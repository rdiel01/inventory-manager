<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head" > </head>
<body class="container">

<h1 th:text="${title}"></h1>

<nav th:replace = "fragments :: navigation"></nav>

<div class="d-flex p-2">

<form method="post" style="max-width:50%;" th:object="${item}">
    <div class="form-group">
        <label th:for="name">Item name*</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="alert-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
        <span th:errors="*{description}" class="alert-danger"></span>
    </div>
    <div class="form-group">
    <label th:for="quantity">Quantity*</label>
    <input class="form-control" th:field="*{quantity}"/>
    <span th:errors="*{quantity}" class="alert-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="minimum">Minimum threshold*</label>
        <input class="form-control" th:field="*{minimum}"/>
        <span th:errors="*{minimum}" class="alert-danger"></span>
    </div>
    <div class="form-group">
        <label th:for="maximum">Maximum threshold*</label>
        <input class="form-control" th:field="*{maximum}"/>
        <span th:errors="*{maximum}" class="alert-danger"></span>
    </div>
    <p class="text-danger">* Required fields</p>
    <input type="submit" value="Add Item" />

</form>

</div>

</body>
</html>
